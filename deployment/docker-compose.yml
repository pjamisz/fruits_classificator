version: '3.8'

services:
  fruit-classifier:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/app/model
      - PORT=8000
    volumes:
      # Mount your model directory
      - ../data/06_models/automm_fruit_classifier:/app/model:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3